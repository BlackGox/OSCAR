id: T0197
type: Technique

tactic: Initial Access

realm: 
  - Open Source Security
  - CI/CD Posture

summary: Use code from untrusted source

description: |
    It is possible to install a package not from an official package repository - but rather install directly using a URL. Packages from official repositories are usually vetted for security vulnerabilities. Installing from an unverified URL can expose your system to malicious software, including viruses, malware, or other security threats.
